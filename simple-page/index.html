<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS Landing page</title>
</head>
<body>
    <nav class="bg-purple-800 text-white flex justify-between">
        <img src="logo.png" class="h-14 py-3 px-3 rounded-2xl" alt="" srcset="" />
        <ul class="px-20 py-4 flex space-x-11 justify-end">
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer">Catalogue</li>
            <li class="cursor-pointer">Contact Us</li>
        </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around">
        <div class="main  py-40 pl-9">
            <div class="text-5xl">
                The best phones in town
            </div>
            <p class="py-3 w-1/2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Commodi delectus maxime non porro, corporis distinctio debitis eius
                  consectetur, error, veniam qui? Dolorem, voluptates.
            </p>
            <div class="buttons">
                <button class="bg-purple-800 px-3 py-1 rounded-xl text-white hover:text-slate-900 hover:bg-fuchsia-700 mx-2">Click Me</button>
                <button class="bg-purple-800 px-3 py-1 rounded-xl text-white hover:text-slate-900 hover:bg-fuchsia-700 mx-2">Buy Now</button>
            </div>
        </div>
        <div class="flex content-center items-center">
            <img src="bg.png" class="w-72" alt="background image">
        </div>
    </main>
    
</body>
</html>
