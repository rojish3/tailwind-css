<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="logo.svg" alt="logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col mx-auto bg-white p-8 rounded-lg w-1/4 text-lg relative shadow-lg">            
                <input class="px-4 h-12 my-2 border border-1 border-grey-400 rounded-md outline-blue-600" type="text" placeholder="Email address or phone number">
                <input class="px-4 h-12 my-2 border border-1 border-grey-400 rounded-md outline-blue-600" type="password" placeholder="Password">
                <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log In</button>
                <span class="text-blue-600 text-center text-sm my-3 hover:underline cursor-pointer">Forgotton password?</span>
                <hr class="my-2">
                <button class="bg-green-600 text-white mx-auto my-2 px-4 py-3 rounded-md font-bold text-xl cursor-pointer w-fit hover:bg-green-700">Create New Account</button>         
                <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
    
</body>
</html>
